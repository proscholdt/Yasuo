<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/variable.css">
    <link rel="stylesheet" href="src/resset.css">
    <link rel="stylesheet" href="src/style.css">

    <title>Porfile Card Yasuo</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="profile-informations">
                <img src="src/imagens/favicon-32x32.png" alt="profile picture image">
                <p>Yasuo <span class="age">34</span></p>
                <span class="city">Ionia</span>
            </div>
            <hr>
            <ul class="profile-numbers">
                <li class="info">
                    <p class="counter">22</p>
                    <span class="counter-type">Kills</span>
                </li>
                <li class="info">
                    <p class="counter">0</p>
                    <span class="counter-type">Deads</span>
                </li>
                <li class="info">
                    <p class="counter">10</p>
                    <span class="counter-type">Assistenses</span>
                </li>
            </ul>
        </div>
    </main>

</body>

</html>
